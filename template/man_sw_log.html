<SCRIPT language=Javascript> 
function selecta2(){
  for(var i=0;i<document.from.elements.length;i++){
    var e=document.from.elements[i];
    if((e.name).indexOf('id')!=-1) e.checked=document.from.chkall.checked;
  }
}

</SCRIPT>
<script>
function checkAction()
{
	 var r=confirm("您确认此操作！");
     if (r==true)
     {
    	return true;
     }
     else
     {
     return false;
     }
}

function opfun(url)
{
                        $.colorbox({
                            href: url,
							iframe: true,
                            innerWidth: 432,
                            innerHeight: 312,
							scrolling:false,
                            transition: 'none',
                            fixed: true,
                            initialWidth: "1px",
                            initialHeight: "1px",
                            opacity: 0.3,
							onOpen: function () { $('#cboxClose').remove();} 
                        });
}
function opfun2(url)
{
                        $.colorbox({
                            href: url,
							iframe: true,
                            innerWidth: 540,
                            innerHeight: 312,
							scrolling:false,
                            transition: 'none',
                            fixed: true,
                            initialWidth: "1px",
                            initialHeight: "1px",
                            opacity: 0.3,
							onOpen: function () { $('#cboxClose').remove();} 
                        });
}

function funclose()
{
  	$.colorbox.close();
}
</script>
</head>
<body>
<form action="{postName}" method="post" name="from" id="from">
<iframe src="" name="ifrm" style="width:200px; height:50px; display:none"></iframe>
<table cellpadding="0" cellspacing="0" height="25" align="center" border="0" width="99%">
  <tbody>
  <tr style="background-color: rgb(255, 255, 255);">

          <tbody>
		  <tr>

		  <tr style="background-color: rgb(255, 255, 255);">

              </select></td>
			   <td align="right">
			声纹结果：</td>
            <td align="left">
			<select style="width:90px;" name="s_sw_state" id="s_sw_state">
                <option  value="9999">请选择</option>              
               {sw_stateStr}            
              </select></td>
			 <td align="right"><span>审核结果：</span></td>
			 <td align="left"><select name="ssh_state" id="ssh_state" style="width:90px;">

		   <tr style="background-color: rgb(255, 255, 255);">
           <td align="right"></td><td></td>  <td align="right"></td><td></td>
          </tr>
		  <tr>
		   <td height="40" colspan="6" align="center"><input name="submit" class="btn" value="查找" type="submit"></td>
		  </tr>
      </tbody></table></td>
  </tr>
</tbody></table>
  <table class="table" cellpadding="3" cellspacing="0" align="center" border="0" width="99%" style="margin-top:10px">
    <tbody>
	
	<tr style="background-color: rgb(255, 255, 255);">
      <td colspan="10" class="title" align="center"><strong>声纹验证列表</strong></td>

      <td align="center">姓名</td>
      <td align="center">手机</td>
	  <td width="34" align="center">方式</td>

          <td align="center">{mobi}</td>

		</td>

  </tbody></table>
</form>
