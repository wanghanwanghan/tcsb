<script>

     if (r==true)

     return false;
     }
}

function opfun(url)
{
                        $.colorbox({
                            href: url,
							iframe: true,
							overlayClose:false,
                            innerWidth: 432,
                            innerHeight: 312,
							scrolling:false,
                            transition: 'none',
                            fixed: true,
                            initialWidth: "1px",
                            initialHeight: "1px",
                            opacity: 0.3,
							onOpen: function () { $('#cboxClose').remove();} 
                        });
}
function opfun2(url)
{
                        $.colorbox({
                            href: url,
							iframe: true,
                            innerWidth: 540,
                            innerHeight: 312,
							scrolling:false,

                            opacity: 0.3,

                        });
}
function funclose()
{
  	$.colorbox.close();
}
</script>
